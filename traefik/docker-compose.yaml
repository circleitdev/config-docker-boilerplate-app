services:
    traefik:
        image: traefik:3.5.0
        container_name: traefik
        security_opt:
            - no-new-privileges:true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./certs:/certs:ro
            - ./dynamic:/dynamic:ro
            - ./auth:/auth:ro
            - letsencrypt-traefik-data:/etc/traefik/letsencrypt
            - logs-traefik-data:/var/log/traefik
        networks:
            - traefik-network
        ports:
            - '80:80'
            - '443:443'
        env_file: .env
        restart: unless-stopped
        command:
            - '--entryPoints.web.address=:80'
            - '--entryPoints.web.http.redirections.entryPoint.to=websecure'
            - '--entryPoints.web.http.redirections.entryPoint.scheme=https'
            - '--entryPoints.web.http.redirections.entryPoint.permanent=true'
            - '--entryPoints.websecure.address=:443'
            - '--entryPoints.websecure.http.tls=true'
            - '--providers.file.directory=/dynamic'
            - '--providers.docker=true'
            - '--providers.docker.exposedByDefault=false'
            - '--providers.docker.network=traefik-network'
            - '--api.dashboard=true'
            - '--api.insecure=false'
            - '--log.level=INFO'
            - '--accessLog=true'
            - '--accessLog.format=json'
            - '--accessLog.filepath=/logs/access.log'
            - '--accessLog.filters.statusCodes=400-599'
            - '--ping=true'
            # TOBEMODIFIED: CHOOSE DEVELOPMENT/ENABLE THIS PRODUCTION PURPOSE ONLY, EMAIL
            - '--entryPoints.websecure.http.tls.certResolver=leResolver'
            - '--certificatesResolvers.leResolver.acme.email=TOBEMODIFIED'
            - '--certificatesResolvers.leResolver.acme.storage=/etc/traefik/letsencrypt/acme.json'
            - '--certificatesResolvers.leResolver.acme.httpChallenge.entryPoint=web'

        labels:
            - 'traefik.enable=true'
            # ROUTER
            - 'traefik.http.routers.traefik-router.entryPoints=websecure'
            - 'traefik.http.routers.traefik-router.rule=Host(`TOBEMODIFIED`)' # TOBEMODIFIED: DOMAIN NAME FOR TRAEFIK DASHBOARD
            - 'traefik.http.routers.traefik-router.tls=true'
            # MIDDLEWARE
            - 'traefik.http.routers.traefik-router.middlewares=traefik-middleware@docker'
            - 'traefik.http.middlewares.traefik-middleware.basicauth.usersFile=/auth/traefik.password' # TOBEMODIFIED: PATH TO TRAEFIK PASSWORD FILE OR PASS THE DEFAULT
            # SERVICE
            - 'traefik.http.routers.traefik-router.service=api@internal'
            - 'traefik.http.services.traefik-service.loadbalancer.server.port=8080'
        healthcheck:
            test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/ping >/dev/null 2>&1 || exit 1']
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 5s

volumes:
    letsencrypt-traefik-data:
        name: letsencrypt-traefik-data
    logs-traefik-data:
        name: logs-traefik-data

networks:
    traefik-network:
        name: traefik-network
